{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

<h1 class="text-center">Sign Up</h1>
<div class="container">
    <form action="{% url 'sign-up' %}" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn">Sign up</button>
        <div align="center">
            <span>Already have an account? <a href="{% url 'sign-in' %}" style="color:orange">Sign in here.</a></span>
        </div>
    </form>
</div>
