{% extends 'shared/base.html' %}

{% block content %}
        <h1 class="text-center">Edit recipe</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form enctype="multipart/form-data" method="post" class="furniture-form" action="{% url 'recipe-edit' recipe.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
{% endblock %}
