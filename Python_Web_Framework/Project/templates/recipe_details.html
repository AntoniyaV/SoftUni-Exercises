{% extends 'shared/base.html' %}

{% block content %}
    <div class="d-flex">

        <div class="d-inline p-2 w-50">
            <img src="{{ recipe.image.url }}" class="w-50 rounded mx-auto d-block" alt="...">
        </div>

        <div class="d-inline p-2 w-50">

            <div class="d-flex justify-content-between">
                <h5><u>Name:</u> {{ recipe.name }}</h5>
                <h5><u>Ingredients:</u> {{ recipe.ingredients }}</h5>
                <h5><u>Owner:</u> {{ recipe.user.email }}</h5>
            </div>

            <p class="mt-2">Instructions: {{ recipe.instructions }}</p>

            {% if is_owner %}
                <div align="center">
                    <a href="{% url 'recipe-edit' recipe.id %}" class="btn btn-success">Edit Recipe</a>
                    <a href="{% url 'recipe-delete' recipe.id %}" class="btn btn-danger">Delete Recipe</a>
                </div>
            {% endif %}
            <div class="m-2" align="center">
                <a class="btn btn-primary" href="javascript:history.back()">Go back</a>
            </div>
        </div>
    </div>
{% endblock %}
