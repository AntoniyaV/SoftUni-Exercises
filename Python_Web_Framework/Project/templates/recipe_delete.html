{% extends 'shared/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete <u>{{ recipe.name }}</u> recipe?</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'recipe-delete' recipe.id %}">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Confirm" class="btn btn-danger"/>
                    </form>
                </div>
                <div class="m-2" align="center">
                    <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
