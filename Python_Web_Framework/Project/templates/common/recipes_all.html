{% extends 'shared/base.html' %}

{% block content %}
    <h1>All {{ category }} Recipes</h1>
    <div class="home-page-section">
        <div class="recipe-card container">
            {% for recipe in recipe_list %}
                <div class="recipe-card">
                    <a href="{% url 'recipe-details' recipe.id %}">
                        <img class="recipe-image" src="{{ recipe.image.url }}" alt="">
                    </a>
                    <h2 class="recipe-title">
                        <a href="{% url 'recipe-details' recipe.id %}">{{ recipe.name }}</a>
                    </h2>
                </div>
            {% endfor %}
        </div>
        <div align="center">
            <a href="javascript:history.back()" class="btn back-btn">Go back</a>
        </div>
    </div>
{% endblock %}
