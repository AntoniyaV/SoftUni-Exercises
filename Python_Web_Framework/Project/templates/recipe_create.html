{% extends 'shared/base.html' %}

{% block content %}

    <h1 class="text-center">Add new recipe</h1>
    <div class="container">
        <form enctype="multipart/form-data" method="post" action="{% url 'recipe-create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
            <button class="btn">Create</button>
        </form>
    </div>

{% endblock %}
